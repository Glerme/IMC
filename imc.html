<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMC</title>
    <script>

    var nome = prompt('Digite o seu nome: ')
    var altura = prompt('Digite a sua altura em centímetros: ')
    var peso = prompt('Digite seu peso: ')
    
    altura = parseFloat(altura)
    peso = parseFloat(peso)

    altura = (altura/100)

    var imc = peso/(altura*altura)

    var classificacao = ''

    if (imc < 16){
        classificacao = 'Abaixo do peso muito grave'
    }
    else if(imc >= 16 && imc <= 16.99){
        classificacao = 'Abaixo do peso grave'
    }
    else if(imc >= 17 && imc <= 18.49){
        classificacao = 'Peso baixo'
    }
    else if(imc >= 18.50 && imc <= 24.99){
        classificacao = 'Peso normal'
    }
    else if(imc >= 25 && imc <= 29.99){
        classificacao = 'Sobrepeso'
    }
    else if(imc >= 30 && imc <= 34.99){
        classificacao = 'Obesidade grau 1'
    }
    else if(imc >= 35 && imc <= 39.99){
        classificacao = 'Obesidade grau 2'
    }
    else {
        classificacao = 'Obesidade grau 3'
    }

    document.write(nome + ' possuí o índice de massa corporal igual a ' + imc + ', sendo classicado como: '+ classificacao + '.')



    </script>
</head>

</html>
